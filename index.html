<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站导航</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" rel="stylesheet">
    <style>
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, #12c2e9, #c471ed, #f64f59);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="min-h-screen">
    <div class="animated-bg"></div>
    
    <div class="container mx-auto px-4 py-12">
        <h1 class="text-5xl font-bold text-center text-white mb-16 animate__animated animate__fadeInDown">
            我的网站导航
        </h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <div class="glass-card rounded-xl p-8 animate__animated animate__fadeInUp">
                <h2 class="text-2xl font-bold text-white mb-4">圣诞树动画</h2>
                <p class="text-gray-200 mb-6">一个精美的圣诞树动画网站，带有GSAP动画效果。</p>
                <a href="Christmastree.html" 
                   class="inline-block px-6 py-3 bg-gradient-to-r from-blue-400 to-indigo-500 text-white rounded-full 
                          hover:from-blue-500 hover:to-indigo-600 transform transition-all duration-300">
                    访问网站
                </a>
            </div>

            <div class="glass-card rounded-xl p-8 animate__animated animate__fadeInUp" style="animation-delay: 0.2s">
                <h2 class="text-2xl font-bold text-white mb-4">3D互动特效</h2>
                <p class="text-gray-200 mb-6">使用Three.js制作的3D互动效果，可以生成爱心、星星和蝴蝶。</p>
                <a href="happy.html" 
                   class="inline-block px-6 py-3 bg-gradient-to-r from-purple-400 to-pink-500 text-white rounded-full 
                          hover:from-purple-500 hover:to-pink-600 transform transition-all duration-300">
                    访问网站
                </a>
            </div>

            <div class="glass-card rounded-xl p-8 animate__animated animate__fadeInUp" style="animation-delay: 0.2s">
                <h2 class="text-2xl font-bold text-white mb-4">积分工具</h2>
                <p class="text-gray-200 mb-6">一个用于积分的小工具</p>
                <a href="https://cc.gql.fit" 
                   class="inline-block px-6 py-3 bg-gradient-to-r from-purple-400 to-pink-500 text-white rounded-full 
                          hover:from-purple-500 hover:to-pink-600 transform transition-all duration-300">
                    访问网站
                </a>
            </div>

            <div class="glass-card rounded-xl p-8 animate__animated animate__fadeInUp" style="animation-delay: 0.4s">
                <h2 class="text-2xl font-bold text-white mb-4">更多精彩</h2>
                <p class="text-gray-200 mb-6">敬请期待更多有趣的网页特效...</p>
                <a href="#" 
                   class="inline-block px-6 py-3 bg-gradient-to-r from-green-400 to-teal-500 text-white rounded-full 
                          hover:from-green-500 hover:to-teal-600 transform transition-all duration-300">
                    即将推出
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            particles: {
                number: { value: 80 },
                color: { value: "#ffffff" },
                shape: { type: "circle" },
                opacity: { value: 0.5 },
                size: { value: 3 },
                move: { enable: true, speed: 6 }
            }
        });
    </script>
</body>
</html>
